<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post">

    <select name="semesterCode">
        <option th:each="semester: ${semesters}"
                th:value="${semester.key}"
                th:text="${semester.value}"
                th:selected="${semester.key == semesterCode}">
        </option>
    </select>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <input type="submit">
</form>

</body>
</html>
